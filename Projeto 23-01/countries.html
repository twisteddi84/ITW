        .card {
            transition: 0.5s;
            cursor: pointer;
        }

        .card-title {
            font-size: 15px;
            transition: 1s;
            cursor: pointer;
        }

            .card-title i {
                font-size: 15px;
                transition: 1s;
                cursor: pointer;
                color: #ffa710
            }

                .card-title i:hover {
                    transform: scale(1.25) rotate(100deg);
                    color: #18d4ca;
                }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 10px 10px 15px rgba(0,0,0,0.3);
        }

        .card-text {
            height: 80px;
        }

        .card::before, .card::after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: scale3d(0, 0, 1);
            transition: transform .3s ease-out 0s;
            background: #980203;
            content: '';
            pointer-events: none;
        }

        .card::before {
            transform-origin: top;
        }

        .card::after {
            transform-origin: bottom;
        }

        .card:hover::before, .card:hover::after, .card:focus::before, .card:focus::after {
            transform: scale3d(1, 1, 1);
        }

        .card-title {
            text-align: center;
            font-size: 20px;
        }

        .card-text {
            text-align: center;
            font-size: 17px;
        }

    <script>
        $(document).ready(function () {

            const api_url = "http://192.168.160.58/Formula1/api/Search/Countries";

            $("#searchbar").autocomplete({
                minLength: 1,
                source: function (request, response) {
                    $.ajax({
                        type: "GET",
                        url: api_url,
                        data: {
                            q: $('#searchbar').val().toLowerCase()
                        },
                        success: function (data) {
                            if (!data.length) {
                                var result = [{
                                    label: 'Sem resultados',
                                    value: response.term,
                                }];
                                response(result);
                            } else {

                                var nData = $.map(data, function (value, key) {
                                    return {
                                        label: value.Name,
                                        value: value.CountryId,
                                    }
                                });
                                results = $.ui.autocomplete.filter(nData, request.term);
                                response(results);
                            }
                        },
                        error: function () {
                            alert("error!");
                        }
                    })
                },
                select: function (event, ui) {
                    event.preventDefault();
                    $("#searchbar").val(ui.item.label);
                    window.location.href = "./countryDetails.html?id=" + ui.item.value;


                    // h.loadTitleModal(ui.item.value)
                },
                focus: function (event, ui) {
                    $("#searchbar").val(ui.item.label);
                }
            });
        });
    </script>
